<!DOCTYPE html>
<html class="no-js" lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>[ParlTrack] {% block title %}{% endblock %}</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">

    <meta content="" property="og:image" />
    <meta content="" property="og:title" />
    <meta content="" property="og:description" />
    <meta name="description" content="">


    <META NAME="ROBOTS" CONTENT="INDEX, FOLLOW">


    <link href="{{ url_for('static', filename='css/semantic.min.css') }}" rel="stylesheet" type="text/css" />
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/semantic.min.js') }}"></script>
<style>
html { font-size: 16px; }
body { display: flex; min-height: 100vh; flex-direction: column; }
body, h1, h2, h3 { color: #444444 !important; }
table { border-collapse: collapse; }
th { text-align: left; }
td, th { border: 1px solid #888888; padding: 8px; }
p { margin: 4px !important; font-size: 18px; }
.content { flex: 1; }
.jumbo { font-size: 5em !important; padding: 0.2em; }
.small { font-size: 0.8em !important; }
.highlight { font-weight: bold !important; background: #ccccff; padding: 2px 4px; }
.nondisplayed { display: none; position: relative; }
#track_dossier:hover .nondisplayed { display: block !important; position: absolute; right: 0; bottom: 0; padding: 48px; }
</style>
  </head>
  <body>
  <div class="ui menu">
      <a class="header item{% if request.url_rule.endpoint == 'home' %} active{% endif %}" href="{{ url_for('home') }}">Home</a>
      <a class="item{% if request.url_rule.endpoint == 'meps' %} active{% endif %}" href="{{ url_for('meps') }}">MEPs</a>
      <a class="item{% if request.url_rule.endpoint == 'dossiers' %} active{% endif %}" href="{{ url_for('dossiers') }}">Dossiers</a>
      <a class="item{% if request.url_rule.endpoint == 'subjects' %} active{% endif %}" href="{{ url_for('subjects') }}">Subjects</a>
      <a class="item" href="/blog">Blog</a>
      <a class="item{% if request.url_rule.endpoint == 'about' %} active{% endif %}" href="{{ url_for('about') }}">About</a>
	  <div class="right menu">
	  	 <div class="ui right aligned category search item">
	  		<div class="ui transparent icon input">
           <form action="/search" method="get">
              <input {%if q%}value="{{ q|e }}" {%endif%}class="prompt" type="text" placeholder="Search.." name="q">
           </form>
	  		</div>
	  		<div class="results"></div>
	  	 </div>
    </div>
  </div>
<div class="content">
{% block content %}{% endblock %}
</div>

<div class="ui inverted vertical footer segment">
  <div class="ui container">
      <div class="ui stackable inverted equal height stackable grid">
        <div class="eight wide column">
          <div class="ui inverted list">
			<div class="smalltext"><a href="https://github.com/parltrack/parltrack/">code</a> <a href="https://www.gnu.org/licenses/agpl.html">AGPLv3.0+</a></div>
			<div class="smalltext"><a href="{{ url_for('dumps') }}">data</a> <a href="http://www.opendatacommons.org/licenses/odbl/">ODBLv1.0</a></div>
			<div class="smalltext">site content <a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-By-Sa-3.0</a></div>
          </div>
        </div>
        <div class="eight wide right aligned bottom aligned column">
          <h4 class="ui inverted header">ParlTrack - 2018</h4>
        <div class="smalltext"><a href="http://www.europarl.europa.eu/tools/disclaimer/default_en.htm">© European Union, 2011 – Source: European Parliament</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
  </body>
</html>

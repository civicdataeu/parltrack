{% macro display_changes(obj, path) -%}
{% set val, changes = get_changes(obj, path) -%}
{{ val }}{% if changes %} <i class="blue history icon tooltipz"><div class="right fixed-width">{% for c in changes %}<div>{{ c.date.split('T')[0] }} {{ c.data.0 }}</div>{% endfor %}</div></i>{% endif %}
{% endmacro %}
